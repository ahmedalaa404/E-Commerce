<form class="flex items-center justify-center min-h-screen bg-gray-100" [formGroup]="loginform" (ngSubmit)="onSubmit(loginform)"> 
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <div class="form-group mb-4">
            <label for="Email" class="block text-sm font-medium text-gray-700">Email</label>
            <input
                class="form-control mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                type="email" id="Email" placeholder="Enter your email" formControlName="email">
        </div>

        <div class="form-group mb-4">
            <label for="Password" class="block text-sm font-medium text-gray-700">Password</label>
            <input
                class="form-control mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                type="password" id="Password" placeholder="Enter your password"formControlName="password">
        </div>

        <div class="flex justify-center">



            @if(loginform.valid)
            {

                @if(IsLoading)
                {
                    <button
                    type="submit"
                    class="px-6 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300">
                    <span class="loader"></span>                </button>
       
                }
                @else {
                    <button
                    type="submit"
                    class="px-6 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300">
                    Submit
                </button>
                }

            }
            @else {
                <button disabled
                type="submit"
                class="px-6 py-2 text-white bg-red-300 rounded-lg ">
                Submit
            </button>
            }








            
        </div>
    </div>
</form>
